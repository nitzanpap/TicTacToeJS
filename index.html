<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game!</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    <main>
        <div class="message-box"></div>
        <ul class="board">
            <li class="spot" id="coor0">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor1">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor2">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor3">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor4">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor5">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor6">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor7">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor8">
                <div class="empty">
                </div>
            </li>
        </ul>
        <section class="btns">
            <a href="" class="btn-link" id="reset-btn">Reset Game</a>
        </section>
    </main>
    <footer class="signature">By Nitzan Papini</footer>

    <script src="app.js"></script>
</body>

</html>
