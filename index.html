<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe Game!</title>
</head>

<body>
    <header>
        <h1>Tic-Tac-Toe!</h1>
    </header>
    <main>
        <ul class="board">
            <li class="spot" id="coor1">
                <div class="cross">
                    <div class="diagonal" id="line1"></div>
                    <div class="diagonal" id="line2"></div>
                </div>
            </li>
            <li class="spot" id="coor2">
                <div class="circle">
                    <div class="circle-component" id="ring"></div>
                    <div class="circle-component" id="cover"></div>
                </div>
            </li>
            <li class="spot" id="coor3">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor4">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor5">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor6">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor7">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor8">
                <div class="empty">
                </div>
            </li>
            <li class="spot" id="coor9">
                <div class="empty">
                </div>
            </li>
        </ul>
    </main>


    <script src="app.js"></script>
</body>

</html>
